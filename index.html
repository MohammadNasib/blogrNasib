<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frontend Mentor | [Blogr]</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="homeSection">
      <div class="main">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Blogr</a>
            <button class="navBtn btn" type="button">
              <span class="icon burgerIcon"></span>
            </button>
          </div>
        </nav>
        <div class="container">
          <div class="homeContainer">
            <div class="context">
              <h1 class="heading">A Modern Publishing Platform</h1>
              <p class="para">Grow your audience and build your online brand</p>
            </div>
            <div class="btns">
              <button class="btn strtFreeBtn">Start for free</button
              ><button class="btn lrnBtn">Learn more</button>
            </div>
          </div>
        </div>

        <ul class="navUl navbar-nav me-auto mb-2 mb-lg-0">
          <!-- product -->
          <li class="nav-item">
            <a class="nav-link product">
              Product
              <span
                ><img
                  src="./images/icon-arrow-dark.svg"
                  alt="arrow"
                  class="arrow1" /></span
            ></a>
            <ul class="productList navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Overview</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Marketplace</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Integrations</a>
              </li>
            </ul>
          </li>

          <!-- company -->

          <li class="nav-item">
            <a class="nav-link company">
              Company
              <span
                ><img
                  src="./images/icon-arrow-dark.svg"
                  alt="arrow"
                  class="arrow2" /></span
            ></a>
            <ul class="companyList navbar-nav">
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Carees</a>
              </li>
            </ul>
          </li>

          <!-- connect -->

          <li class="nav-item">
            <a class="nav-link connect">
              Connect
              <span
                ><img
                  src="./images/icon-arrow-dark.svg"
                  alt="arrow"
                  class="arrow3" /></span
            ></a>
            <ul class="connectList navbar-nav">
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Newsletter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Linkedin</a>
              </li>
            </ul>
          </li>

          <!-- buttons -->

          <hr />

          <button class="btn logIn">Log in</button>

          <button class="btn signUp">Sign up</button>
        </ul>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
